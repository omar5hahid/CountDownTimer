<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown to our latest clothing piece!</title>
</head>
<body>
    <img src="Logo.png" class="logo">

<h1>Loading...</h1>
    <div id="countdown" class="countdown">

     <div class="time">
        <h2 id="days">00</h2>
        <small>DAYS</small>
    </div>

    <div class="time">
        <h2 id="hours">00</h2>
        <small>HOURS</small>
    </div>

    <div class="time">
        <h2 id="minutes">00</h2>
        <small>MINUTES</small>
    </div>

    <div class="time">
        <h2 id="seconds">00</h2>
        <small>SECONDS</small>
    </div>
    <div id="signupinfo" class="signupinfo">

        <div class="signup">
        <h3>SIGN UP FOR EMAIL UPDATES</h3>
    </div>

    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Email ID" required>
        <button type="submit"><img src="sendbutton.png" width="30px"></button>
    </form>
    <span id="msg"></span>
</div>
    <script src="script.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwRl1NkPgOfShOtYiGTTYulouXvPPmZOQQbGniuC9jlmprvbV5_BAhU7SU3E2yN1vRhWA/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "THANK YOU FOR YOUR SUBSCRIPTION!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
