<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown to our latest clothing piece!</title>
</head>
<body>
  
<h1>Loading...</h1>

    <div id="countdown" class="countdown">

     <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
    </div>

    <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
    </div>

    <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
    </div>

    <div class="time">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
